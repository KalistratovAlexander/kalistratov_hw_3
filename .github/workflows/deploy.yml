name: Model Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare image name
        run: |
          echo "IMAGE_NAME=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t "$IMAGE_NAME" .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push "$IMAGE_NAME"

      - name: Deploy via API
        run: |
          curl -X POST https://api.cloudprovider/deploy \
            -H "Authorization: Bearer ${{ secrets.CLOUD_TOKEN }}" \
            -d "image=$IMAGE_NAME" \
            -d "model_version=${{ secrets.MODEL_VERSION }}"

      - name: Health check
        run: |
          curl -f https://your-app/health
