name: Model Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Приводим имя репо к lower-case, как на лекции
      - name: Prepare repository name
        run: |
          echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Логин в GHCR через персональный токен
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.PERSONAL_GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Сборка образа
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${REPO_NAME}:${{ github.sha }} .

      # Пуш образа
      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${REPO_NAME}:${{ github.sha }}

      - name: Deploy via API
        run: |
          curl -X POST https://api.cloudprovider/deploy \
            -H "Authorization: Bearer ${{ secrets.CLOUD_TOKEN }}" \
            -d "image=ghcr.io/${REPO_NAME}:${{ github.sha }}" \
            -d "model_version=${{ secrets.MODEL_VERSION }}" || true

      - name: Health check
        run: |
          curl -f https://your-app/health || true